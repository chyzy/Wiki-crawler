<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Wikipedia crawler</title>
  <meta name="author" content="Bartosz Chyży">
  <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Exo+2:100,100i,300,400,700,900|Lato|Roboto:100,100i,300,400,700,900"
      rel="stylesheet">
      <script src="js/crawler.js"></script>
      <script src="js/index.js"></script>
</head>

<body>    
      <div class="container-fluid main-color-background">
          <header>
              <div class="container" id="header">                  
                  <div class="row" id="header-row">
                      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" id="main-logo">                          
                          <img src="img/uam-logo2.png" class="img-responsive" />                            
                      </div>
                      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 hidden-sm hidden-xs text-right header-text">
                          <span class="header-text">Bartosz Chyży</span>
                      </div>
                  </div>
              </div>
          </header>
      </div>    

    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Article's name</label>
                        <input id="article" type="text" class="form-control" placeholder="Online chat">
                    </div>
                </div>                
                <div class="col-md-2">
                    <div class="form-group">
                        <label>Limit</label>
                        <input id="max" type="text" class="form-control" placeholder="1000">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-check duplicates">
                        <input class="form-check-input big-checkbox" type="checkbox" value="" id="duplicateCheck">
                        <label class="form-check-label duplicates-label" for="duplicateCheck">
                          Remove duplicated articles
                        </label>
                      </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">                    
                        <button onclick="start()" class="btn btn-mrg">START</button>
                    </div>
                </div>
            </div>
            
            <hr>

            <div>
                <ol id='result'>

                </ol>        
            </div>
        </div>
    </main>
</body>
</html>
